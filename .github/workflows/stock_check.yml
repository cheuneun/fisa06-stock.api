name: Stock Price Auto Update

on:
  schedule:
    # 매시간 정각에 실행 (UTC 기준)
    - cron: "0 * * * *"
  push:
    branches: [ "main" ]
  workflow_dispatch: # 수동으로 버튼을 눌러 실행 가능

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests python-dotenv

    - name: Run update_stock.py
      run: |
        python update_stock.py
      env:
        # GitHub Repository Secrets에 저장된 API 키를 사용합니다.
        ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}

    - name: Commit and Push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add README.md
        # 변경 사항이 없을 경우 에러 방지를 위해 echo 출력
        git commit -m "자동 업데이트: 실시간 주가 정보 갱신" || echo "No changes to commit"
        git push
